<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jav.js" defer></script> 
    
  </head>
  <body class="background">
    <header>
      <h1>Shopping List</h1>
    </header>
    <main>
      <section class="form-section">
        <form>
          <label for="item-input">Item:</label>
          <input type="text" id="item-input" name="item-input" placeholder="E.g. Milk, Bread, Eggs">
          <label for="amount-input">Amount:</label>
          <input type="number" id="amount-input" name="amount-input" min="1" placeholder="E.g. 1, 2, 3">
          <label for="weight-input">Weight (kg):</label>
          <input type="number" id="weight-input" name="weight-input" min="0" step="0.01" placeholder="E.g. 0.5, 1.0, 1.5">
          <label for="cost-input">Cost ($):</label>
          <input type="number" id="cost-input" name="cost-input" min="0" step="0.01" placeholder="E.g. 1.99, 2.50, 3.99">
          <button type="submit">Add Item</button>
        </form>
      </section>
      <section class="list-section">
        <h2>Shopping List</h2>
        <ul id="shopping-list"></ul>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Shopping List App</p>
    </footer>
   
  </body>
</html>
